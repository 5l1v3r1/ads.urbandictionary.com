<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Lora:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:700' rel='stylesheet' type='text/css'>
    <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.5.8/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/3.10.1/lodash.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.5.8/slick.css"/>
    <script type="text/template" class="template">
        <% _.each(products, function(product) { %>
        <div><img src="<%- product.images[0].src %>"/></div>
        <% }); %>
    </script>

    <script>
        $(function () {
            var template = _.template($('script.template').html());

            $.getJSON('http://store.urbandictionary.com/collections/frontpage/products.json?callback=?', function (data) {
                $('.center').html(template(data));
                $('.center').slick({
                    centerMode: true,
                    slidesToShow: 1,
                    accessibility: false,
                    autoplay: true,
                    autoplaySpeed: 5000,
                    arrows: false,
                });
            });
        });
    </script>
    <style>
        body {
            background-image: url(background.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .slick-slide img {
            margin: auto;
            max-width: 100%;
            max-height: 100%;
        }

        .headline {
            text-align: center;
            font-family: 'Lora', serif;
            font-size: 28px;
            font-weight: bold;
            margin: 30px 0;
            color: #242B3E;
        }

        .center {
            height: 300px;
        }

        button {
            display: block;
            width: 90%;
            margin: 0 auto;
            height: 70px;
            background-color: white;
            border-radius: 6px;
            border: 1px solid #9EAFB8;
            border-bottom: 4px solid #9EAFB8;
            font-family: 'Source Sans Pro', sans-serif;
            text-transform: uppercase;
            font-size: 22px;
            font-weight: bold;
            color: #151618;
        }
    </style>
</head>
<body>
<div class="center-cont">
    <div class="center">
    </div>
</div>
<div class="headline">
    Urban Dictionary: The Store!
</div>
<button>
    Shop now
</button>
</body>
</html>
